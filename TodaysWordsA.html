<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-size: 28pt;
}

.flip-card {
    display: inline-block;
  background-color: transparent;
  width: 360px;
  height: 190px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.4s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;

}

.flip-card-front {
  background-color: orchid;
  color: black;
  font-family: Bookman Old Style;
  font-size: 22pt;  
}

.flip-card-back {
  background-color: #bd9067;
  font-family: MS Gothic;
  font-size: 16pt;
  transform: rotateY(180deg);
  color: white;
}

#grad1 {
  background-color:#f87cac;
  background-image: linear-gradient(to bottom right, rgb(252, 215, 221), #f72e7b);
}

#grad2 {
  background-color:rgb(243, 250, 144);
  background-image: linear-gradient(lightgoldenrodyellow, rgb(236, 248, 63));
}

#grad3 {
  background-color: lightskyblue;
  background-image: linear-gradient(to bottom left,rgb(214, 236, 250), rgb(33, 167, 250));
}

#grad4 {
  background-color: #f8c1ac;
  background-image: linear-gradient(to bottom left, #fc7d4c, #fce8e0);
}

#grad5 {
  background-color:palegreen;
  background-image: linear-gradient(rgb(83, 250, 83), rgb(221, 250, 221));
}

#grad6 {
  background-color: rgb(248, 142, 239);
  background-image: linear-gradient(to left, rgb(250, 220, 250), rgb(248, 142, 239));
}

.word {
  padding: 35px;
}

.meaning {
  padding: 25px;
}
</style>

<script>
    function loadWords() {
      var wordList = ['irascible','idiolect','malleable','pavlova','Beefalo','endogenous'];
      var meaningsList = ['gets angry easily; short-tempered','speech habits of that person','(metal) can change its shape without breaking','its a dessert which has whipped cream and fruit on top','a cross between cattle and buffalo','growing or starting from inside of'];
      var i;
      for (i = 1; i < 7; i++) {
        document.getElementById("word" + i).innerText = wordList[i-1];
        document.getElementById("meaning" + i).innerText = meaningsList[i-1];
      }
    }
</script>
</head>
<body onload="loadWords()">
<p style="text-align: center; font-family: Kristen ITC;">Today's Words for Akeera</p>
<div class="flip-card">
  <div class="flip-card-inner">
    <div id="grad1" class="flip-card-front">
      <!-- <div style=" " class="flip-card-front"> -->
      <p id="word1" class="word">Akeera</p>
    </div>
    <div class="flip-card-back">
      <p id="meaning1" class="meaning"><small>(Meaning)</small><br><br>Awesome girl</p> 
    </div>
  </div>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;

      </div>

      </div>
    </div>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;

  <br><br>
  <div class="flip-card">

        <!-- <div style="" class="flip-card-front"> -->
        <p id="word4" class="word">Mom</p>
      </div>
      <div class="flip-card-back">
        <p id="meaning4" class="meaning"><small>(Meaning)</small><br><br>Intelligent</p>
      </div>

  <div class="flip-card">

        <!-- <div style="" class="flip-card-front"> -->
        <p id="word5" class="word">Play</p>

</body>
</html>
